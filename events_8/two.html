<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Practice</title>
</head>
<body>
    <h1>Fortin's Academy</h1>
    <button id="stop">Stop!</button>
</body>
<script>
    const changeInnerText = function(){
        document.querySelector('h1').innerHTML = 'Best Coder'
    }

    const triggerChange = setTimeout(changeInnerText , 2000);

    document.querySelector("#stop").addEventListener('click',(e)=>{
        clearTimeout(triggerChange);
        console.log("change stopped");
    })
</script>
</html>
